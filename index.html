<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Start screen</title>
  </head>
  <body id="body">
    <canvas id="canvas-0" class="hide"></canvas>

    <div class="hide1" id="StartScreen">
      <h1>Megaman Boss Battle!</h1>
      <button
        id="StartButton"
        type="button"
        onclick="game.start()"
        value="Start"
      >
        Click Start to begin Game!
      </button>
      <p>
        Game Directions<br />
        1vs1<br />
        Human vs. CPU<br />
        each rounds ends with a win when a player health bar depletes to zero
        <br />
        win 3 matches in a row<br />
        or two wins 1 loss decides the victor</br>
        Health bars do not regenerate per round</br>
        Goood luck!
      </p>
    </div>

    <p></p>
    <script src="script.js"></script>
  </body>
</html>
